server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle all routes - try exact file, then .html, then folder/index.html, then fallback
    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
    }

    location /_next/ {
        expires 365d;
        access_log off;
    }
}
