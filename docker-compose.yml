version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: vehicle-watchlist-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: vehicle-watchlist
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - vehicle-watchlist-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Mongo Express - MongoDB Admin UI
  mongo-express:
    image: mongo-express:latest
    container_name: vehicle-watchlist-mongo-express
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - vehicle-watchlist-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # NestJS Backend API
  server:
    image: ghcr.io/Avshalom-Ts/vehicle-watchlist-server:latest
    container_name: vehicle-watchlist-server
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/vehicle-watchlist
      - JWT_SECRET=${JWT_SECRET:-jwt-secret-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - RESOURCE_ID=${RESOURCE_ID}
      # - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      # - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      # - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - vehicle-watchlist-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend Client
  client:
    image: ghcr.io/Avshalom-Ts/vehicle-watchlist-client:latest
    container_name: vehicle-watchlist-client
    restart: unless-stopped
    depends_on:
      - server
    environment:
      # NEXT_PUBLIC_API_URL should point to the externally accessible API URL
      # For local development: http://localhost:3000/api
      # For CodeSandbox: Use the external URL (e.g., https://g5kq2m-3000.csb.app/api)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    ports:
      - "4200:4200"
    networks:
      - vehicle-watchlist-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4200",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vehicle-watchlist-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
