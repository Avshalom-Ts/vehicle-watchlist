version: "3.8"

# Docker Compose for Production Deployment on Proxmox VM
# This file builds images locally from Dockerfiles
#
# Usage:
#   1. Create a .env file with your secrets
#   2. Run: docker-compose -f docker-compose.deploy.yml up -d --build
#
# Required environment variables in .env:
#   - JWT_SECRET (required for security)

services:
  # MongoDB Database
  mongodb-mv:
    image: mongo:7
    container_name: vehicle-watchlist-mongodb-mv
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: vehicle-watchlist
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data_mv:/data/db
      - mongodb_config_mv:/data/configdb
    networks:
      - vehicle-watchlist-network-mv
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama - Local AI Model for Vehicle Search
  ollama-mv:
    image: ollama/ollama:latest
    container_name: vehicle-watchlist-ollama-mv
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_mv:/root/.ollama
    networks:
      - vehicle-watchlist-network-mv
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Ollama Model Puller - Downloads llama3.2 on first run
  ollama-pull-mv:
    image: curlimages/curl:latest
    container_name: vehicle-watchlist-ollama-pull-mv
    depends_on:
      ollama-mv:
        condition: service_healthy
    networks:
      - vehicle-watchlist-network-mv
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for Ollama service..."
        sleep 5
        echo "Pulling llama3.2 model..."
        curl -X POST http://ollama-mv:11434/api/pull -d '{"name":"llama3.2"}'
        echo ""
        echo "Model pull initiated successfully!"
    restart: "no"

  # NestJS Backend API
  server-mv:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: vehicle-watchlist-server-mv
    restart: always
    depends_on:
      mongodb-mv:
        condition: service_healthy
      ollama-mv:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb-mv:27017/vehicle-watchlist?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-jwt-secret-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - RESOURCE_ID=${RESOURCE_ID:-053cea08-09bc-40ec-8f7a-4b9525b57555}
      - OLLAMA_URL=http://ollama-mv:11434
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=3000
    ports:
      - "3001:3000"
    networks:
      - vehicle-watchlist-network-mv
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Next.js Frontend Client
  client-mv:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: vehicle-watchlist-client-mv
    restart: always
    depends_on:
      - server-mv
    environment:
      - NODE_ENV=production
      - PORT=4200
      - HOSTNAME=0.0.0.0
    ports:
      - "4201:4200"
    networks:
      - vehicle-watchlist-network-mv
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4200",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  vehicle-watchlist-network-mv:
    driver: bridge

volumes:
  mongodb_data_mv:
    driver: local
  mongodb_config_mv:
    driver: local
  ollama_data_mv:
    driver: local
